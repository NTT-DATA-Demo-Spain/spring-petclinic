<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

  <body>

    <h2 th:text="#{nearbyVets}">Nearby Veterinarians</h2>

    <table id="nearbyVets" class="table table-striped">
      <thead>
      <tr>
        <th th:text="#{name}">Name</th>
        <th th:text="#{specialties}">Specialties</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vet : ${nearbyVets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="specialty : ${vet.specialties}"
                  th:text="${specialty.name + ' '}"></span></td>
      </tr>
      </tbody>
    </table>

  </body>

</html>
